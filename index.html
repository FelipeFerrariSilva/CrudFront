<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CRUD com Menu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <div id="menu">
      <h1>Menu</h1>
      <button onclick="mostrarSecao('cadastro')">Cadastrar Usuário</button>
      <button onclick="mostrarSecao('lista')">Listar / Editar / Excluir</button>
    </div>

    <div id="cadastro" class="secao" style="display: none;">
      <h2>Cadastrar Usuário</h2>
      <form id="form">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Salvar</button>
      </form>
      <button onclick="voltarMenu()">Voltar ao Menu</button>
    </div>

    <div id="listaSecao" class="secao" style="display: none;">
      <h2>Usuários Cadastrados</h2>
      <ul id="lista"></ul>
      <button onclick="voltarMenu()">Voltar ao Menu</button>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
